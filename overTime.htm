    <script src="/js/overTime.js"></script>
</head>
<body class="ot">
    <header class="ot__header">
        대충 OT 대장 관리해주는 시스템 이름
    </header>

    <section class="ot__content">
        <h2 class="blind">OT대장 작성영역</h2>
        
        <!-- 기본 설정 옵션 -->

            <p class="default__title">기본 설정</p>

            <!-- 해당 년,월 설정 -->

            <!-- 출근 시간 설정 -->
            <dl class="default__list">
                <dt class="default__name">
                    출근시간
                </dt>

                <dd class="default__input default__input--radio">
                    <label>
                        <input type="radio" value="18" name="start-time" checked>
                        <span>9</span>
                    </label>

                    <label>
                        <input type="radio" value="18.5" name="start-time">
                        <span>9:30</span>
                    </label>

                    <label>
                        <input type="radio" value="19" name="start-time">
                        <span>10:00</span>
                    </label>
                </dd>
            </dl>
        </div>

        <!-- OT 내역 작성 영역 -->
        <div class="ot__write">
            <!-- WORK -->
            <section class="write__content write__day">
                <header class="write__header">
                    <h2 class="write__title">일한 시간</h2>
                </header>

                <form class="js__work-form">
                    <div class="write__input">
                        <label>
                            <input type="date" name="work-date">
                        </label>
    
                        <select name="work-time">
                            <option value="18">18:00</option>
                            <option value="18.5">18:30</option>
                            <option value="19">19:00</option>
                            <option value="19.5">19:30</option>
                            <option value="20">20:00</option>
                            <option value="20.5">20:30</option>
                            <option value="21">21:00</option>
                            <option value="21.5">21:30</option>
                            <option value="22">22:00</option>
                            <option value="22.5">22:30</option>
                            <option value="23">23:00</option>
                            <option value="23.5">23:30</option>
                            <option value="24">24:00</option>
                        </select>

                        <button type="button" class="js__add-work">추가</button>
                    </div>
                </form>

                <div class="write__result">
                    <h3 class="write__result__title">일 결과</h3>

                    <table class="result__table js__work-table">
                        <colgroup>
                            <col width="100">
                            <col width="200">
                            <col width="160">
                        </colgroup>

                        <tr class="result__table__row">
                            <th class="result__table__head">No.</th>
                            <th class="result__table__head">일시</th>
                            <th class="result__table__head">종료시간</th>
                        </tr>

                        <script class="js__template__work" type="text/template">
                            <tr class="result__table__row js__work-table__row">
                                <td class="result__table__data">{[workNumber]}</td>
                                <td class="result__table__data">{[workDate]}</td>
                                <td class="result__table__data">{[workEndTime]}</td>
                            </tr>
                        </script>

                    </table>
                </div>
            </section>

            <!-- DINNER -->
            <section class="write__content write__dinner">
                <header class="write__header">
                    <h2 class="write__title">석식</h2>
                </header>

                <form class="js__dinner-form">
                    <div class="write__input">
                        <label>
                            <input type="date" name="dinner-date">
                        </label>
                        
                        <label>
                            <input type="text" name="dinner-name" placeholder="ex.마이쥬스">
                        </label>

                        <button type="button" class="js__add-dinner">추가</button>
                    </div>
                </form>

                <div class="write__result">
                    <h3 class="write__result__title">석식 결과</h3>

                    <table class="result__table js__dinner-table">
                        <colgroup>
                            <col width="100">
                            <col width="200">
                            <col width="160">
                        </colgroup>

                        <script class="js__template__dinner" type="text/template">
                            <tr class="result__table__row js__dinner-table__row">
                                <td class="result__table__data">{[dinnerNumber]}</td>
                                <td class="result__table__data">{[dinnerDate]}</td>
                                <td class="result__table__data">{[dinnerName]}</td>
                            </tr>
                        </script>

                    </table>
                </div>
            </section>

            <div class="write__done">
                <button type="button" class="js__combine-data">통합결과조회</button>
            </div>
        </div>

        <!-- 전체 데이터 통합 -->
        <section class="ot__result">
            <header class="result__header">
                <h2>결과</h2>
            </header>

            <table class="ot__result__table">

                <tr class="table__row">
                    <th class="table__head">No.</th>
                    <th class="table__head">일시</th>
                    <th class="table__head">구분</th>
                    <th class="table__head">타입</th>
                    <th class="table__head">시간</th>
                    <th class="table__head">시작</th>
                    <th class="table__head">종료</th>
                    <th class="table__head">시간</th>
                    <th class="table__head">업무내역</th>
                    <th class="table__head">식대</th>
                    <th class="table__head">교통비</th>
                    <th class="table__head">비고</th>
                </tr>

                <script class="js__template__result" type="text/template">
                    <tr style="height:73px;">  // 높이 변동됨
                        <td align="center" style="border:1px solid rgb(0, 0, 0);color:rgb(0, 0, 0);line-height:1.2;font-family:돋움체;font-size:9pt;width:34px;height:72px;"><p style="color:rgb(0, 0, 0);line-height:1.2;font-family:돋움체;font-size:10pt;margin-top:0px;margin-bottom:0px;">{[workNumber]}</p></td>
                        <td align="center" style="border:1px solid rgb(0, 0, 0);color:rgb(0, 0, 0);line-height:1.2;font-family:돋움체;font-size:9pt;width:62px;height:72px;"><p style="color:rgb(0, 0, 0);line-height:1.2;font-family:돋움체;font-size:10pt;margin-top:0px;margin-bottom:0px;">{[workDate]}</p></td>
                        <td align="center" style="border:1px solid rgb(0, 0, 0);color:rgb(0, 0, 0);line-height:1.2;font-family:돋움체;font-size:9pt;width:60px;height:72px;"><p style="color:rgb(0, 0, 0);line-height:1.2;font-family:돋움체;font-size:10pt;margin-top:0px;margin-bottom:0px;">연장</p></td>
                        <td align="center" style="border:1px solid rgb(0, 0, 0);color:rgb(0, 0, 0);line-height:1.2;font-family:돋움체;font-size:9pt;width:175px;height:72px;"><p style="font-family:돋움체;font-size:9pt;color:rgb(0, 0, 0);margin-top:0px;margin-bottom:0px;line-height:1.2;">
                            <span contenteditable="false">
                                <select name="D1" size="1">
                                    <option>고객대응</option>
                                    <option>문서작업</option>
                                    <option>프로젝지원</option>
                                    <option selected="selected">프로젝트업무</option>
                                    <option>벤치마킹</option>
                                    <option>보고서</option>
                                    <option>고객요청대기</option>
                                    <option>상위자지시대기</option>
                                    <option>외근</option>
                                    <option>기타</option>
                                </select>
                            </span></p></td>
                        <td align="center" style="border:1px solid rgb(0, 0, 0);color:rgb(0, 0, 0);line-height:1.2;font-family:돋움체;font-size:9pt;width:60px;height:72px;"><p style="color:rgb(0, 0, 0);line-height:1.2;font-family:돋움체;font-size:10pt;margin-top:0px;margin-bottom:0px;">{[workedTime]}</p></td>
                        <td align="center" style="border:1px solid rgb(0, 0, 0);color:rgb(0, 0, 0);line-height:1.2;font-family:돋움체;font-size:9pt;width:60px;height:72px;"><p style="color:rgb(0, 0, 0);line-height:1.2;font-family:돋움체;font-size:10pt;margin-top:0px;margin-bottom:0px;">{[workStartTime]}</p></td>
                        <td align="center" style="border:1px solid rgb(0, 0, 0);color:rgb(0, 0, 0);line-height:1.2;font-family:돋움체;font-size:9pt;width:57px;height:72px;"><p style="color:rgb(0, 0, 0);line-height:1.2;font-family:돋움체;font-size:10pt;margin-top:0px;margin-bottom:0px;">{[workEndTime]}</p></td>
                        <td align="center" style="border:1px solid rgb(0, 0, 0);color:rgb(0, 0, 0);line-height:1.2;font-family:돋움체;font-size:9pt;width:73px;height:72px;"><p style="color:rgb(0, 0, 0);line-height:1.2;font-family:돋움체;font-size:10pt;margin-top:0px;margin-bottom:0px;">{[workedTime]}<br></p></td>
                        <td align="center" style="border:1px solid rgb(0, 0, 0);color:rgb(0, 0, 0);line-height:1.2;font-family:돋움체;font-size:9pt;width:108px;height:72px;"><p style="color:rgb(0, 0, 0);line-height:1.2;font-family:돋움체;font-size:10pt;margin-top:0px;margin-bottom:0px;"><span style="color:rgb(74, 74, 74);font-family:dotum, 돋움, gulim, 굴림, sans-serif;font-size:12px;"></span><br></p></td>
                        <td align="center" style="border:1px solid rgb(0, 0, 0);color:rgb(0, 0, 0);line-height:1.2;font-family:돋움체;font-size:9pt;width:72px;height:72px;"><p style="color:rgb(0, 0, 0);line-height:1.2;font-family:돋움체;font-size:10pt;margin-top:0px;margin-bottom:0px;">{[dinner]}<br></p></td>
                        <td align="center" style="border:1px solid rgb(0, 0, 0);color:rgb(0, 0, 0);line-height:1.2;font-family:돋움체;font-size:9pt;width:60px;height:72px;"><p style="color:rgb(0, 0, 0);line-height:1.2;font-family:돋움체;font-size:10pt;margin-top:0px;margin-bottom:0px;"><br></p></td>
                        <td align="center" style="border:1px solid rgb(0, 0, 0);color:rgb(0, 0, 0);line-height:1.2;font-family:돋움체;font-size:9pt;width:67px;height:72px;"><p style="color:rgb(0, 0, 0);line-height:1.2;font-family:돋움체;font-size:10pt;margin-top:0px;margin-bottom:0px;"><br></p></td>
                    </tr>
                </script>

            </table>

            <div class="js__result-table">

            </div>

            <div class="result__html js__result__html">
                
            </div>
        </section>
    </section>
</body>
</html>
