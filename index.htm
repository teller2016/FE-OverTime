        <div class="ot__default">
            <p class="default__title">기본 설정</p>

            <!-- 해당 년,월 설정 -->
            <dl class="default__list">
                <dt class="default__name">
                    년도
                </dt>

                <dd class="default__input">
                    <div class="default__input__wrapper">
                        <select name="year" class="js__year">
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                        </select>
                        <span class="default__input__name">년</span>
                    </div>

            </dl>

            <!-- 출근 시간 설정 -->
            <dl class="default__list">
                <dt class="default__name">
                    출근시간
                </dt>

                <dd class="default__input default__input--radio">
                    <label>
                        <input type="radio" value="18" name="start-time" checked>
                        <span>9</span>
                    </label>

                    <label>
                        <input type="radio" value="18.5" name="start-time">
                        <span>9:30</span>
                    </label>

                    <label>
                        <input type="radio" value="19" name="start-time">
                        <span>10:00</span>
                    </label>
                </dd>
            </dl>
        </div>

        <!-- OT 내역 작성 영역 -->

            <!-- WORK -->
            <section class="write__content write__day">
                <header class="write__header">

            <!-- DINNER -->
            <section class="write__content write__dinner">
                <header class="write__header">
                    <h2 class="write__title">석식</h2>
                </header>

                <form class="js__dinner-form">
                    <div class="write__input">
                        <label>
                            <input type="date" name="dinner-date">
                        </label>
                        
                        <label>
                            <input type="text" name="dinner-name" placeholder="ex.마이쥬스">
                        </label>

                        <button type="button" class="js__add-dinner">추가</button>
                    </div>
                </form>

                <div class="write__result">
                    <h3 class="write__result__title">석식 결과</h3>

                    <table class="result__table js__dinner-table">
                        <colgroup>
                            <col width="100">
                            <col width="200">
                            <col width="160">
                        </colgroup>

                        <script class="js__template__dinner" type="text/template">
                            <tr class="result__table__row js__dinner-table__row">
                                <td class="result__table__data">{[dinnerNumber]}</td>
                                <td class="result__table__data">{[dinnerDate]}</td>
                                <td class="result__table__data">{[dinnerName]}</td>
                            </tr>
                        </script>

                    </table>
                </div>
            </section>

            <div class="write__done">
                <button type="button" class="js__combine-data">통합결과조회</button>
            </div>
        </div>
